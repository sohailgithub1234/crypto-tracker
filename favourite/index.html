<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Coins</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .brand {
            font-weight: bold;
            color: #ff9900;
        }
        .navbar .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: white;
            font-size: 14px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Crypto Tracker</div>
        <div class="nav-links">
            <a href="/index.html#">Home</a>
            <a href="#">Favorites</a>
        </div>
    </div>
    <h1>Favorite Coins</h1>
    <table>
        <thead>
            <tr>
                <th>Position</th>
                <th>Icon</th>
                <th>Name</th>
                <th>Price</th>
                <th>24h Volume</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody id="favorite-coins-table">
        </tbody>
    </table>
    <script src="favorites.js"></script>
</body>
</html>
