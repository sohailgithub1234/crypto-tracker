<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }
        .navbar .brand {
            font-weight: bold;
            color: #ff9900;
        }
        .navbar .nav-links a {
            margin-left: 20px;
            text-decoration: none;
            color: #ff9900;
            font-size: 14px;
        }
        .navbar a {
            text-decoration: none;
            color: #ff9900;
            margin: 0 15px;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links a:hover {
            color: #ff9900;
        }
        .navbar .search-container {
            display: flex;
            align-items: center;
            position: relative;
        }
        .navbar .search-container input[type="text"] {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .navbar .search-container button {
            padding: 5px 10px;
            margin-left: 5px;
            border: none;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        .navbar .search-container button:hover {
            background-color: #cc7a00;
        }
        .navbar .search-results {
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .navbar .search-results li {
            padding: 10px;
            cursor: pointer;
            list-style: none;
        }
        .navbar .search-results li:hover {
            background-color: #f1f1f1;
        }
        h1 {
            margin: 20px 0;
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        th.sortable::after {
            content: '⬍';
            margin-left: 5px;
            font-size: 0.8em;
        }
        th.sorted-asc::after {
            content: '▲';
            margin-left: 5px;
            font-size: 0.8em;
        }
        th.sorted-desc::after {
            content: '▼';
            margin-left: 5px;
            font-size: 0.8em;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">Crypto Tracker</div>
        <div class="nav-links">
            <a href="#" onclick="navigateTo('crypto-tracker/index.html')">Home</a>
            <a href="#" onclick="navigateTo('favourite/index.html')">Favourites</a>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button onclick="performSearch()">Search</button>
            <ul class="search-results" id="search-results"></ul>
        </div>
    </div>
    <h1>Crypto Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>No.</th>
                <th>Icon</th>
                <th>Name</th>
                <th id="price-header" class="sortable">Price</th>
                <th id="volume-header" class="sortable">Volume</th>
                <th>Market Cap</th>
                <th>Favourites</th>
            </tr>
        </thead>
        <tbody id="crypto-table">
        </tbody>
    </table>
    <div class="pagination" id="pagination"></div>
    <script src="script.js"></script>
</body>
</html>
